AWSTemplateFormatVersion: "2010-09-09"
Description: "Main stack for VPC Infrastructure"

Parameters:
  VpcCidr:
    Type: String
    Default: "10.0.0.0/16"
    Description: CIDR block for VPC

  PublicSubnetCidr:
    Type: String
    Default: "10.0.1.0/24"
    Description: CIDR block for public subnet

  PrivateSubnetCidr:
    Type: String
    Default: "10.0.2.0/24"
    Description: CIDR block for private subnet

  AvailabilityZone:
    Type: String
    Description: Availability Zone for subnets

  AllowedSSHIp:
    Type: String
    Description: Allowed IP for SSH access

  AMI:
    Type: String
    Description: "AMI ID for EC2"

  InstanceType:
    Type: String
    Default: "t2.micro"
    Description: "EC2 instance type"

  KeyName:
    Type: String
    Description: "Key pair name for EC2"

Resources:
  VPCStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: "./modules/vpc.yaml"
      Parameters:
        VpcCIDR: !Ref VpcCidr

  InternetGatewayStack:
    Type: AWS::CloudFormation::Stack
    DependsOn: VPCStack
    Properties:
      TemplateURL: "./modules/internet-gateway.yaml"
      Parameters:
        VpcId: !GetAtt VPCStack.Outputs.VpcId
        Name: "my-igw"

  PublicSubnet:
    Type: AWS::CloudFormation::Stack
    DependsOn: VPCStack
    Properties:
      TemplateURL: "./modules/subnet.yaml"
      Parameters:
        VpcId: !GetAtt VPCStack.Outputs.VpcId
        SubnetCIDR: !Ref PublicSubnetCidr
        AvailabilityZone: !Ref AvailabilityZone
        MapPublicIP: "true"
        SubnetName: "public-subnet"

  PrivateSubnet:
    Type: AWS::CloudFormation::Stack
    DependsOn: VPCStack
    Properties:
      TemplateURL: "./modules/subnet.yaml"
      Parameters:
        VpcId: !GetAtt VPCStack.Outputs.VpcId
        SubnetCIDR: !Ref PrivateSubnetCidr
        AvailabilityZone: !Ref AvailabilityZone
        MapPublicIP: "false"
        SubnetName: "private-subnet"

  NATGatewayStack:
    Type: AWS::CloudFormation::Stack
    DependsOn: [PublicSubnet, InternetGatewayStack]
    Properties:
      TemplateURL: "./modules/internet-gateway.yaml"
      Parameters:
        PublicSubnetID: !GetAtt PublicSubnet.Outputs.SubnetId

  PrivateRouteTable:
    Type: AWS::CloudFormation::Stack
    DependsOn: VPCStack
    Properties:
      TemplateURL: "./modules/route-table-private.yaml"
      Parameter:
        VpcId: !GetAtt VPCStack.Outputs.VpcId
        SubnetId: !GetAtt PrivateSubnet.Outputs.SubnetId
        NATGatewayId: !GetAtt NATGatewayStack.Outputs.NATGatewayID
        Name: private-rt

  PublicRouteTable:
    Type: AWS::CloudFormation::Stack
    DependsOn: VPCStack
    Properties:
      TemplateURL: "./modules/route-table-public.yaml"
      Parameter:
        VpcId: !GetAtt VPCStack.Outputs.VpcId
        SubnetId: !GetAtt PublicSubnet.Outputs.SubnetId
        InternetGatewayId: !GetAtt InternetGatewayStack.Outputs.InternetGatewayId
        Name: public-rt

  SGPublicStack:
    Type: AWS::CloudFormation::Stack
    DependsOn: VPCStack
    Properties:
      TemplateURL: "./modules/security-group-public.yaml"
      Parameter:
        VpcId: !GetAtt VPCStack.Outputs.VpcId
        AllowedSSHIp: !Ref AllowedSSHIp

  SGPrivateStack:
    Type: AWS::CloudFormation::Stack
    DependsOn: VPCStack
    Properties:
      TemplateURL: "./modules/security-group-public.yaml"
      Parameter:
        VpcId: !GetAtt VPCStack.Outputs.VpcId
        PublicSecurityGroupId: !GetAtt SGPublicStack.Outputs.PublicSGId

  PublicEC2Instance:
    Type: AWS::CloudFormation::Stack
    DependsOn: VPCStack
    Properties:
      TemplateURL: "./modules/ec2.yaml"
      Parameter:
        AMI: !Ref AMI
        SubnetId: !GetAtt PublicSubnet.Outputs.SubnetId
        InstanceType: !Ref InstanceType
        KeyName: !Ref KeyName
        SecurityGroupId: !GetAtt SGPublicStack.Outputs.PublicSGId
        AssociatePublicIp: true
        InstanceName: public-ec2

  PrivateEC2Instance:
    Type: AWS::CloudFormation::Stack
    DependsOn: VPCStack
    Properties:
      TemplateURL: "./modules/ec2.yaml"
      Parameter:
        AMI: !Ref AMI
        SubnetId: !GetAtt PrivateSubnet.Outputs.SubnetId
        InstanceType: !Ref InstanceType
        KeyName: !Ref KeyName
        SecurityGroupId: !GetAtt SGPrivateStack.Outputs.PrivateSGId
        AssociatePrivateIp: false
        InstanceName: Private-ec2

Outputs:
  VpcId:
    Description: VPC ID
    Value: !GetAtt VPCStack.Outputs.VpcId

  InternetGatewayId:
    Description: Internet Gateway ID
    Value: !GetAtt InternetGatewayStack.Outputs.InternetGatewayId

  PublicSubnetId:
    Description: Public Subnet ID
    Value: !GetAtt PublicSubnet.Outputs.SubnetId

  PrivateSubnetId:
    Description: Private Subnet ID
    Value: !GetAtt PrivateSubnet.Outputs.SubnetId

  NATGateWayId:
    Value: !GetAtt NATGatewayStack.Outputs.NATGatewayID
    Description: NAT Gateway ID

  PublicEc2Id:
    Value: !GetAtt PublicEC2Instance.Outputs.InstanceId

  PublicEc2IP:
    Value: !GetAtt PublicEC2Instance.Outputs.PublicIP

  PrivateEc2Id:
    Value: !GetAtt PrivateEC2Instance.Outputs.InstanceId

  PrivateEc2Ip:
    Value: !GetAtt PrivateEC2Instance.Outputs.PrivateIP
